{namespace flux=FluidTYPO3\Flux\ViewHelpers}
{namespace v=Tx_Vhs_ViewHelpers}
<f:layout name="Page" />

<f:section name="Configuration">
	<flux:form id="fluidfluxform" label="One Column" icon="{f:uri.resource(path: 'Icons/Page.gif')}">
		<!-- Insert fields, sheets, grid, form section objects etc. here, in this flux:flexform tag -->
	</flux:form>
	<flux:flexform.grid>
		<flux:flexform.grid.row>
			<flux:flexform.grid.column colPos="1" name="SlideShow" />
		</flux:flexform.grid.row>
		<flux:flexform.grid.row>
			<flux:flexform.grid.column colPos="0" name="Content" />
		</flux:flexform.grid.row>
	</flux:flexform.grid>
</f:section>

<f:section name="Main">
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<v:page.content.render column="1"/>
	</div>
	<div class="container marketing">
			<v:page.content.render column="0"/>
	</div>
</f:section>
